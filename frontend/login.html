<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <section class="container p-5 m-5 border rounded shadow">
        <h1>Login Form</h1>

        <form id="loginForm">

            <label for="email">Email</label>
            <input type="email" id="email" class="form-control mt-2" required>

            <label for="password">Password</label>
            <input type="password" id="password" class="form-control mt-2" required>

            <button class="btn btn-dark mt-2">Login </button>
            <a href="register.html" class="align-middle ms-2">Create an account</a>
        </form>

    </section>

    <script>

        const loginForm = document.querySelector("#loginForm");
        loginForm.addEventListener("submit", login);

        function login(event) {

            event.preventDefault();

            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;

            fetch('http://localhost/kodego_db/api/login.php', {

                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })

            })
                .then(response => response.json())
                .then(data => {

                    if (data.success) {

                        alert(data.message);
                        window.location.replace("index.html");

                    } else {

                        alert(data.message);

                    }

                })

        }

    </script>

</body>

</html>
