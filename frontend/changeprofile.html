<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


    <section class="container m-5 border rounded shadow m-5 p-5">
        <h1>Change Profile</h1>
        <a href="index.html">back</a>


        <form id="changeProfile">

            <label for="email">Your Email</label>
            <input type="email" id="email" class="form-control mt-2" required>

            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" class="form-control mt-2" required>

            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" class="form-control mt-2" required>

            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" class="form-control mt-2" required>

            <label for="password">Password</label>
            <input type="password" id="password" class="form-control mt-2" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" class="form-control mt-2" required>

            <button class="btn btn-dark mt-2">Update </button>

        </form>

    </section>

    <script>

        const changeProfile = document.querySelector("#changeProfile");
        changeProfile.addEventListener("submit", change);

        function change(event) {

            event.preventDefault();

            const firstname = document.querySelector("#firstname").value;
            const lastname = document.querySelector("#lastname").value;
            const email = document.querySelector("#email").value;
            const birthdate = document.querySelector("#birthdate").value;
            const password = document.querySelector("#password").value;
            const confirm_password = document.querySelector("#confirm_password").value;

            fetch('http://localhost/kodego_db/api/changeprofile.php', {

                method: 'POST',
                headers: {

                    'Content-Type': 'application/json'

                },
                body: JSON.stringify({
                    firstname: firstname,
                    lastname: lastname,
                    email: email,
                    birthdate: birthdate,
                    password: password,
                    confirm_password: confirm_password
                })

            })
                .then(response => response.json())
                .then(data => {

                    if (data.success) {
                        alert(data.message);
                        window.location.replace('index.html');
                    } else {
                        alert(data.message);
                    }

                })

        }


    </script>

</body>

</html>
